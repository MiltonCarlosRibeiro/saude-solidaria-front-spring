name: CI/CD - Spring Boot

on:
  push:
    branches:
      - master
      - Hugo
  pull_request:
    branches:
      - master
      - Hugo

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================
  # 1Ô∏è‚É£ JOB: Build & Push da imagem Docker
  # ==========================================================
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    environment: GHCR_TOKEN

    steps:
      - name: üì¶ Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üîê Login no GitHub Container Registry
        run: |
          if [ -z "${{ secrets.GHCR_TOKEN }}" ]; then
            echo "‚ùå ERRO: GHCR_TOKEN est√° vazio."
            exit 1
          fi
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: üè∑Ô∏è Extrair metadados da imagem
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha

      - name: üèóÔ∏è Build e Push da imagem para GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ==========================================================
  # 2Ô∏è‚É£ JOB: Deploy Staging (branch Hugo)
  # ==========================================================
  deploy-staging:
    if: github.ref == 'refs/heads/Hugo'
    needs: docker
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: üöÄ Deploy para STAGING via SSH + Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            echo "üöÄ Iniciando deploy no servidor STAGING..."
            if [ -z "${{ secrets.GHCR_TOKEN }}" ]; then
              echo "‚ùå ERRO: GHCR_TOKEN est√° vazio."
              exit 1
            fi
            docker login ${{ env.REGISTRY }} -u ${{ github.actor }} -p ${{ secrets.GHCR_TOKEN }}
            cd /opt/saude-solidaria-front-spring
            docker compose -f docker-compose.staging.yml pull
            docker compose -f docker-compose.staging.yml up -d
            docker image prune -f
            echo "‚úÖ Deploy STAGING finalizado!"

  # ==========================================================
  # 3Ô∏è‚É£ JOB: Deploy Produ√ß√£o (branch master)
  # ==========================================================
  deploy-production:
    if: github.ref == 'refs/heads/master'
    needs: docker
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üöÄ Deploy para PRODU√á√ÉO via SSH + Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            echo "üöÄ Iniciando deploy no servidor PRODU√á√ÉO..."
            if [ -z "${{ secrets.GHCR_TOKEN }}" ]; then
              echo "‚ùå ERRO: GHCR_TOKEN est√° vazio."
              exit 1
            fi
            docker login ${{ env.REGISTRY }} -u ${{ github.actor }} -p ${{ secrets.GHCR_TOKEN }}
            cd /opt/saude-solidaria-front-spring
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
            echo "‚úÖ Deploy PRODU√á√ÉO finalizado!"
